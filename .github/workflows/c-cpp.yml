name: C/C++ make

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: install_ubuntu_make
        path: ${{github.workspace}}/build/sam.exe
